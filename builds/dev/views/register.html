<section >
    <div class="center-align">    <div class="row">
      <div class="col s12 m5">
        <div class="card-panel white center-align">
         <form name="myform" ng-submit="register()" >

        <h3 class="center">Register</h3>
                 <div class="input-field ">
          <input  type="text" name="firstname"  ng-model="user.firstname" ng-required="true" class="validate">
          <label for="firstname">Firstname</label>
        </div>
                 <div class="input-field ">
          <input type="text" name="lastname"  ng-model="user.lastname" ng-required="true" class="validate">
          <label for="lastname">Lastname</label>
        </div>
         <div class="input-field ">
          <input type="email" name="email"  ng-model="user.email" ng-required="true" class="validate">
          <label for="email">Email</label>
        </div>
        <!-- <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched"> Must be a valid email</p> -->
         <div class="input-field ">
          <input type="password" name="password"  ng-model="user.password" ng-required="true" class="validate">
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
        <p>{{regError}}</p>
    </form>
        </div>
      </div>
    </div>
    </div>

    
</section>
