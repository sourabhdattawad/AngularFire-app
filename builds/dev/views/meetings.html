
<section class="meetings" ng-show="currentUser" id="{{currentUser.firstname}}">
    <div class="row">
        <div class="">
            <div class="card-panel white">
                <form name="myform" ng-submit="addspeaker()" novalidate>
                    <h4 class="center">Add new speaker</h4>
                    <div class="row">
                        <div class="input-field ">
                            <input type="text" name="name" ng-model="name" ng-required="true">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field ">
                            <input type="text" name="bio" ng-model="bio" ng-required="true">
                            <label for="bio">Bio</label>
                        </div>
                        <div class="input-field ">
                            <input type="text" class="datepicker" name="date" ng-model="date" ng-required="true">
                            <label for="date">Date</label>
                        </div>
                        <button type="submit" class="btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="center">
        <h2>Your speakers</h2>
        <!-- <div ng-hide="loaded">
  <img src="../images/preloader.gif">
</div> -->
        <!-- <div ng-show="loaded">
 -->
        <div class="meetings" ng-repeat="(key, speaker) in speakers">
            <div class="row">
                <div class="">
                    <div class="card-panel white">
                        <div class="chip">
                            {{speaker.name}}
                        </div>
                        <p>{{speaker.bio}}</p>
                        <a class="waves-effect waves-light btn red" ng-click="deletespeaker(key)">Delete speaker</a>
                    </div>
                </div>
            </div>
           
            <!-- </div>
 -->
        </div>
    </div>
</section>
