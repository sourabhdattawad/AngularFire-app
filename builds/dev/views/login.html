<section>
    <div class="row">
        <div class="">
            <div class="card-panel white">
                <form name="myform" novalidate>
                    <div class="input-field ">
                        <input type="text" name="email" ng-model="user.email" ng-required="true">
                        <label for="email">Email</label>
                    </div>
                    <!-- <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched"> Must be a valid email</p> -->
                    <div class="input-field ">
                        <input type="password" name="password" ng-model="user.password" ng-required="true">
                        <label for="password">Password</label>
                    </div>
                    <!--  <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched"> Must be a valid password</p> -->
                    <button type="submit" class="btn" ng-disabled="myform.$invalid" ng-click="login()">Login</button>
                    <p>{{loginError}}</p>
                </form>
            </div>
        </div>
    </div>
</section>
